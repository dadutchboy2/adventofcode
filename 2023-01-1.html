<script>
input = `1abc2
pqr3stu8vwx
a1b2c3d4e5f
treb7uchet`;
output = 0;
input.split("\n").forEach((line) => {
	let num = "";
	for (let i = 0; i < line.length; i++) {
		let dig = line.charAt(i);
		if (!Number.isNaN(dig - 0)) {
			num += dig;
			break;
		}
	}
	for (let i = line.length - 1; i > -1; i--) {
		let dig = line.charAt(i);
		if (!Number.isNaN(dig - 0)) {
			num += dig;
			break;
		}
	}
	output += num - 0;
});
console.log(output);
</script>
