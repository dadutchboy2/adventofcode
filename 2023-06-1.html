<script>
console.log(
	((inp) =>
		(([times, dists]) =>
			times.map((time, i) => [
				time, dists[i]
			]).reduce((sum, rec) => (
				sum * (Math.ceil(
					(Math.sqrt(rec[0]**2 - 4 * rec[1]) + rec[0]) / 2
				) - Math.floor(
					(-Math.sqrt(rec[0]**2 - 4 * rec[1]) + rec[0]) / 2
				) - 1)
			), 1)
		)(inp.split("\n").map((line) =>
			line.split(":")[1].split(" ").filter((sym) => sym).map((num) => num - 0)
		))
	)(`Time:      7  15   30
Distance:  9  40  200`)
);
</script>
